<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h1 class="mt-5 text-center">Вход</h1>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите ваш email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите ваш пароль" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Войти</button>
                <a href="home.html" class="btn btn-secondary">Вернуться назад</a>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
